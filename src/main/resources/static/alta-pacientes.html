<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de Paciente</title>
  <!-- Importamos Bootstrap CSS desde el CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Alta de Paciente</h1>
  <form id="alta-paciente-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="number" class="form-control" id="dni" required>
    </div>
    <div class="form-group">
      <label for="fechaIngreso">Fecha de Ingreso:</label>
      <input type="date" class="form-control" id="fechaIngreso" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
<!-- Importamos Bootstrap JavaScript desde el CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
document.getElementById('alta-paciente-form').addEventListener('submit', function(e) {
  e.preventDefault();
  let nombre = document.getElementById('nombre').value;
  let apellido = document.getElementById('apellido').value;
  let dni = document.getElementById('dni').value;
  let fechaIngreso = document.getElementById('fechaIngreso').value;

  fetch('http://localhost:8080/pacientes', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({nombre: nombre, apellido: apellido, dni: dni, fechaIngreso: fechaIngreso}),
  })
  .then(response => response.json())
  .then(data => console.log(data))
  .catch((error) => {
    console.error('Error:', error);
  });
});
</script>
</body>
</html>
